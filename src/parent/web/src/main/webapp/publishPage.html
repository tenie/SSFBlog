

<div  class="modal fade in bs-example-modal-lg" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="publishModalLabel" style="display: block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title" id="publishModalLabel">
            	<div class="container">
		            <div class="row">
		                <div class=" col-md-6"> 
							<!--   <span    >标题</span> -->
							
		                </div>
		            </div>
		        </div>
            	
            </h4>
          </div>
          <div class="modal-body">
            <form id="PublishdataForm"> 
			   <input id="publishTitle" type="text" style=" border: 0px;width: 100%;"  placeholder="标题: " aria-describedby="sizing-addon1"> 
               <textarea id="editorPublish" placeholder="Balabala" autofocus></textarea>
                <span id="tag"></span>
                <input id="tagInput" type="text" style=" border: 0px;width: 100%;"  placeholder="添加相关标签，用逗号或回车分隔 " aria-describedby="sizing-addon1">  
            </form>
          </div>
          <div class="modal-footer">
          	 
            <button type="button" class="btn btn-default" data-dismiss="modal" id="publishdataPageClose">Close</button>
            <button type="button" class="btn btn-primary" id="submitPublishdata">Publish</button>
          </div>
        </div>
      </div>
    </div>
<script>
//@ sourceURL=jsname.js
 
 /**
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    */
    	$(function(){
    		var tagIn = function(){
    			if($("#tagInput").val()){
    				$("#tag").append( "<span>"+" #"+$("#tagInput").val()+" <button type='button' class='ssfbdel' onclick='rmtag(this)'><span aria-hidden='true' style=' float: none;'>×</span></button></span>")
        			$("#tagInput").val("")
    			} 
    		}
    		
    		$("#tagInput").on("change",function(e){
    			tagIn() 
    		})
    		$("#tagInput").on("keyup",function(e){  
    			if(e.keyCode==13 || e.keyCode==186 || e.keyCode==188){ 
    				var str = $("#tagInput").val() 
    				str = str.substring(0,str.length-1)
    				  $("#tagInput").val(str)
    				tagIn() 
    			   
    	    	}  
    			
    		})
    		
    		
    		//发布快捷键
	    	$("#publishModal").on("keyup",function(e){  
	    		if(e.keyCode==13 ){
	    			if (event.ctrlKey==1){
	    				alert(1)
	    				$("#submitPublishdata").click()
	    		
	    			}
	    		}
	    	})
    		
    	})
    	
    	
    	
    	function rmtag(the){  
    		$(the).parent().remove();
    	}
    </script>
