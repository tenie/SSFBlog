<script type="text/javascript"> 
//分页初始化; 设置每页显示的行数, 上一页和下一页的按钮
var pageing = ssfblog.paging(10,"#previous","#next");  

$(function(){ 
	ssfblog.backToTop()
	ssfblog.initPage()   
	//获取第一页
	obj = pageing() 
	//页面内容初始化
   $.get("/pageTitle/1/"+obj.limit+"/"+obj.offset,function(data){  
	   ssfblog.initpage(data.mapRs.dataList)
	   pageing({setCount:{tf:true,count:data.mapRs.Count}}) //把后端获取的总行数,赋值给分页对象的总行数
	   
	})
	//下一页
 $("#next").click(function(){ 
	 //到了最后一页,直接返回(点击无效)
	 if((ssfblog.pageInfo.offset+ssfblog.pageInfo.limit) >=ssfblog.pageInfo.count){ 
			 return
		 }  
	 var p =  pageing();    
	 
	  $.get("/pageTitle/0/"+p.limit+"/"+p.offset,function(data){    
		  $("#pageTitleContainer").html("");	
		   ssfblog.initpage(data.mapRs.dataList) 
		})  
	 
	 
 })
 //上一页
 $("#previous").click(function(){ 
	 //到了第一页,直接返回(点击无效)
	 if(ssfblog.pageInfo.index <=0){ 
		 return
	 }   
	  var p =  pageing({previous:true}); 
	
	  $.get("/pageTitle/0/"+p.limit+"/"+p.offset,function(data){ 
		  $("#pageTitleContainer").html("");
		   ssfblog.initpage(data.mapRs.dataList) 
		})   
 })

	        controlNav: false, //remove the default control-nav
	        slideshowSpeed: 6000
	    });   */
	
})
