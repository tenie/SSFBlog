<body class="publishPage">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top  ">
         
    </nav > 
    <!-- Main Content -->
    <div class="container"  style="margin-top: 65px">
        <div class="row">
            <div class="col-xs-12 ">
                <div id="publishModal" >
	 
			          <div   style=" margin-top: 20px;   ">
			            <form id="PublishdataForm"> 
			               <input type="hidden" id="textLength" name="textLength">
			               <input type="hidden" id="content" name="content">
			               <input type="hidden" id="showContent"  name="showContent" value="false"><!-- 公开私有 -->
			                <input type="hidden" id="istop"  name="istop" value="false"><!-- 是否置顶 -->
			                <!-- 标题 -->
			                <i class="fa fa-align-justify" aria-hidden="true"></i>
						   <input id="publishTitle" class="contentTitle"   autofocus name="title" type="text"   placeholder="标题:" required data-validation-required-message="必填"  aria-describedby="sizing-addon1"> 
			               <!-- <textarea id="editorPublish" placeholder="Balabala" ></textarea> -->
			               <textarea cols="80" id="Text" name="Text" rows="20"></textarea>   
			  
			  			  <div>
			  			  		   <div  id="tag" class="editPageTag  " style=" display: inline; background-color: #f8f8f8;">
					                <span class='editTag' ><i class="fa fa-tags" aria-hidden="true"></i>标签: </span>
					               </div> 
					               <span style="font-size: 16px;"><i class="fa fa-tag" aria-hidden="true"></i>:</span>
					               <input id="tagInput" type="text" style=" border: 0px;width: 40%; display: inline;"  placeholder="添加相关标签，用逗号或回车分隔 " aria-describedby="sizing-addon1">  
			           		
			  			  </div>
			              
			           		<div class="switch"   >
			           		<i class="fa fa-toggle-on" aria-hidden="true"></i> 
							    是否公开: <input type="checkbox"   name="publishPagecheckbox"/>
							</div>
							<div class="switch"  >
							<i class="fa fa-toggle-on" aria-hidden="true"></i> 
							    是否置顶: <input type="checkbox"   name="top"/>
							</div>
			            </form>
			         </div>
			         <div style="padding: 10px;  float: right;">
			          	 
			            <button type="button" class="btn btn-default" data-dismiss="modal" id="publishdataPageClose">Close</button>
			            <button type="button" class="btn btn-primary" id="submitPublishdata">Publish</button>  
			           
			        </div> 
			</div>
          
       

            </div>
        </div>
    </div>

    <hr>
